<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salon MIS</title>
  {% block style %}
  {% endblock style %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #back{
      
      background-image: url("/static/images/home(1).jpg");
      background-size: cover;
      
    }
    .navbar-custom {
      background-color: #433120 !important;   /*  #f8c3aa50 !important; Your custom color */
    }
  
  </style>
  
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar fixed-top" style="background-color: transparent;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-family: 'Segoe Script'; color: white;">Salon MIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end navbar-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-family: 'Segoe Script'; color: white;">Salon MIS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center" style="color: white;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"  style="font-family: 'Segoe Script'; color: white;">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/service" style="font-family: 'Segoe Script'; color: white;">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" style="font-family: 'Segoe Script'; color: white;">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" style="font-family: 'Segoe Script'; color: white;">Contact US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/product" style="font-family: 'Segoe Script'; color: white;">Products</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="font-family: 'Segoe Script'; color: white;">LogOut</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login" style="font-family: 'Segoe Script'; color: white;">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register" style="font-family: 'Segoe Script'; color: white;">Sign-Up</a>
            </li>
            {% endif %}
          </ul>        
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Page Body -->
  <div class="container-fluid">
    {% block page %}
    {% endblock page %}
  </div>

  <!-- Footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

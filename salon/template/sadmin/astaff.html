{% extends "sadmin/base.html" %}
{% block page %}
<div class="container text-center mt-5">
    <div class="row ">
      <div class="col">
            <table class="table" style="width: 70%;">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                {% for i in staff %}
                    <tr>
                        <th scope="row">{{i.id}}</th>
                        <td scope="col">{{i.name}}</td>
                        <td scope="col">{{i.mobile}}</td>
                        <td scope="col">{{i.email}}</td>
                    </tr>
                {% endfor %}
                </tbody>
          </table>
      </div>
      <div class="col">

        <form method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name='name' aria-describedby="emailHelp">       
            </div>
            <div class="mb-3 ">    
                <label class="Mobile" for="form-label">Mobile</label>
                <input type="text" class="form-control" id="Mobile" name='mobile' aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Email1" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" name='email' aria-describedby="emailHelp">             
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" name='address' aria-describedby="emailHelp">             
            </div>
            <div class="mb-3">
                <label for="genderSelect" class="form-label">Gender</label>
                <select class="form-select" id="genderSelect" name='gender' >
                    <option selected disabled>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Experience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="Experience" name='experience' aria-describedby="emailHelp">             
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea type="text" class="form-control" id="skills" name='skills'></textarea>            
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
     
{% endblock page %}

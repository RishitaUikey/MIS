<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <!-- column -->
<div class="container text-center">
    <div class="row align-items-start">
      <div class="row">
        <div class="col">
        
        <!-- table -->
        <h3>Table</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Details</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
               
              </tr>
            </thead>
            <tbody>
            {% for i in product %}
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.detail}}</td>
                <td>{{i.price}}</td>
                <td>{{i.quantity}}</td>
               
              </tr>
            {% endfor %}
            </tbody>
        </table>
        
        </div>
    </div> 
      <div class="col">
        <!-- Form -->
         <h3>Form</h3> 
        <form method='post'>
          {% csrf_token %}
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name='name' aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="Detail" class="form-label">Detail</label>
                <input type="text" class="form-control" id="Detail" name='detail' aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="Price " class="form-label">Price </label>
              <input type="text" class="form-control" id="price" name='price' aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="Quantity" name='Quantity' aria-describedby="emailHelp">
            </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  <!-- cend -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
